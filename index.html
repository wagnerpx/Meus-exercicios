<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }

        table {
            width: 800px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <caption>gastos mensal</caption>
        <thead>
            <tr>

                <th>√Ågua</th>

                <th>Gasolina</th>
                <th>Carro</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td class="num">430,00</td>
                    <td class="num">112,00</td>
                    <td class="num">220,00</td>
                    <td class="num">600,00</td>
                    <td class="num">480,00</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
